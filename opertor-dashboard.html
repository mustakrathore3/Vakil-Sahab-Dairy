<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="../js/firebase.js"></script>
</head>
<body>
    <header>
        <div class="dropdown">
            <span class="user-menu">Operator Name ▼</span>
            <div class="dropdown-content">
                <a href="#">Change Password</a>
                <a href="#">Logout</a>
            </div>
        </div>
    </header>
    <aside>
        <ul>
            <li><a href="#newCase">New Case Entry</a></li>
            <li><a href="#hearingCal">Hearing Calendar</a></li>
            <li><a href="#oldCaseCorr">Old Case Entry Correction</a></li>
            <li><a href="#fileSearch">File Search</a></li>
            <li><a href="#docUpload">Document Upload</a></li>
        </ul>
    </aside>
    <main>
        <section id="newCase">
            <h3>New Case Entry</h3>
            <form id="newCaseForm">
                <input type="text" placeholder="Main File Name" required>
                <input type="text" placeholder="Client Name" required>
                <input type="tel" placeholder="Client Mobile Number" required>
                <input type="text" placeholder="Village/Town" required>
                <select><option>Court Name</option></select>
                <input type="text" placeholder="Act / अधिनियम" required>
                <input type="text" placeholder="New Case Number (optional)">
                <input type="text" placeholder="Old Case Number (optional)">
                <input type="text" placeholder="Current Stage" required>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <script type="module" src="../js/app.js"></script>
</body>
</html>
