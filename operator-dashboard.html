        :root {
            --primary-color: #2563eb;
            --secondary-color: #f59e0b;

            padding: 0;

            background: #f8fafc;
        }
        
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 260px;
            background: var(--sidebar-bg);
            color: white;
            overflow-y: auto;
            transition: all 0.3s;
            z-index: 1000;
        }
        
        .sidebar-header {
            padding: 20px;
            background: rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .sidebar-header h4 {
            color: white;
            margin: 0;
        }

            padding: 20px 0;
        }

            padding: 0;
