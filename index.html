<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vakil Sahab Dairy - Login/Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {background: linear-gradient(135deg,#6366f1,#42307d 100%);}
    .container {max-width:400px; margin-top:60px; background:#fff; padding:30px 30px 22px 30px; border-radius:15px;}
    .nav-tabs .nav-link.active {background: #4338ca; color: #fff;}
    .nav-tabs .nav-link {color:#4f46e5;}
    .form-label {font-weight:500;}
    .btn-primary {background:#4338ca;}
    .captcha-box{background:#f3f4f6; padding:6px 12px; border-radius:6px; display:inline-block; font-family:monospace;}
  </style>
</head>
<body>
<div class="container shadow">
  <ul class="nav nav-tabs mb-4" id="tabMenu" role="tablist">
    <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#loginTab">Login</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#registerTab">Registration</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#supportTab">Support</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#requestTab">Request From</button></li>
  </ul>
  <div class="tab-content">
    <!-- Login Form -->
    <div class="tab-pane fade show active" id="loginTab">
      <h4 class="mb-2">Login</h4>
      <div class="mb-2">
        <select class="form-select" id="loginRole">
          <option value="admin">Admin</option>
          <option value="operator">Oprtor/Assistant</option>
          <option value="client">Client</option>
        </select>
      </div>
      <div class="mb-2">
        <label class="form-label">User ID / Mobile</label>
        <input type="text" class="form-control" id="loginUser">
      </div>
      <div class="mb-2">
        <label class="form-label">Password/OTP</label>
        <input type="password" class="form-control" id="loginPass">
      </div>
      <button class="btn btn-primary w-100" onclick="loginUser()">Login</button>
      <div id="loginMsg" class="mt-2"></div>
      <a href="#" class="mt-2 d-block small" onclick="showForgot()">Forgot Password?</a>
    </div>
    <!-- Registration Form -->
    <div class="tab-pane fade" id="registerTab">
      <h4 class="mb-2">Registration</h4>
      <div class="mb-2">
        <label class="form-label">Advocate Name</label>
        <input type="text" class="form-control" id="regName">
      </div>
      <div class="mb-2">
        <label class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="regDOB">
      </div>
      <div class="mb-2">
        <label class="form-label">Office/Chamber Name</label>
        <input type="text" class="form-control" id="regOffice">
      </div>
      <div class="mb-2">
        <label class="form-label">Mobile Number</label>
        <input type="text" class="form-control" id="regMobile">
      </div>
      <div class="mb-2">
        <label class="form-label">Email ID</label>
        <input type="email" class="form-control" id="regEmail">
      </div>
      <div class="mb-2">
        <label class="form-label">Captcha: <span class="captcha-box" id="regCaptcha"></span></label>
        <input type="text" class="form-control" id="regCaptchaInput" placeholder="Enter Captcha">
      </div>
      <button class="btn btn-primary w-100" onclick="registerUser()">Register</button>
      <div id="registerMsg" class="mt-2"></div>
    </div>
    <!-- Support/Request Tab -->
    <div class="tab-pane fade" id="supportTab">
      <h5>Support</h5>
      <div class="mb-2"><label>Message</label><textarea class="form-control" rows="2" id="supMsg"></textarea></div>
      <div class="mb-2"><label>Email ID</label><input class="form-control" id="supMail"></div>
      <button class="btn btn-primary w-100" onclick="alert('Coming soon')">Submit</button>
    </div>
    <div class="tab-pane fade" id="requestTab">
      <h5>Special Request</h5>
      <div class="mb-2"><label>Request Details</label><textarea class="form-control" rows="2" id="reqMsg"></textarea></div>
      <button class="btn btn-primary w-100" onclick="alert('Coming soon')">Submit</button>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyBDr6dV5_I20NQK1UU-EVazfyW-KlM5oBI",
  authDomain: "vakilsahabdairy.firebaseapp.com",
  projectId: "vakilsahabdairy",
  storageBucket: "vakilsahabdairy.appspot.com",
  messagingSenderId: "8534746153",
  appId: "1:8534746153:web:4973290db36d4f21e52838"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// Simple captcha for demo
function randomCaptcha(){ return Math.random().toString(36).substr(2,5);}
let captchaCode = randomCaptcha();
document.getElementById("regCaptcha").innerText = captchaCode;

function registerUser() {
  document.getElementById('registerMsg').textContent = "";
  let name = document.getElementById('regName').value.trim();
  let dob = document.getElementById('regDOB').value.trim();
  let office = document.getElementById('regOffice').value.trim();
  let mobile = document.getElementById('regMobile').value.trim();
  let email = document.getElementById('regEmail').value.trim();
  let cap = document.getElementById('regCaptchaInput').value.trim();
  if (!name || !dob || !office || !mobile || !email || !cap) {
    document.getElementById('registerMsg').textContent = "All fields required."; return;
  }
  if (cap !== captchaCode){
    document.getElementById('registerMsg').textContent = "Captcha incorrect."; return;
  }
  let defPass = "Admin@123";
  auth.createUserWithEmailAndPassword(email, defPass).then(async (userCredential)=>{
    await db.collection('users').doc(userCredential.user.uid).set({
      role: "admin", name, dob, office, mobile, email, created: new Date().toISOString()
    });
    document.getElementById('registerMsg').textContent = "Registered! Login info sent to your email.";
  }).catch(error=>{
    document.getElementById('registerMsg').textContent = error.message;
  });
}

function loginUser() {
  document.getElementById('loginMsg').innerText = "";
  let role = document.getElementById('loginRole').value;
  let user = document.getElementById('loginUser').value.trim();
  let pass = document.getElementById('loginPass').value;
  if(!user || !pass){
    document.getElementById('loginMsg').innerText = "Enter all fields."; return;
  }
  auth.signInWithEmailAndPassword(user, pass).then(rs=>{
    db.collection('users').doc(rs.user.uid).get().then(doc=>{
      let u = doc.data();
      if(u.role===role){
        window.location.href = role+"-dashboard.html";
      }else{
        document.getElementById('loginMsg').innerText = "Incorrect role selected.";
        auth.signOut();
      }
    });
  }).catch(error=>{
    document.getElementById('loginMsg').innerText = error.message;
  });
}
function showForgot(){alert("Forgot password coming soon!");}
</script>
</body>
</html>
