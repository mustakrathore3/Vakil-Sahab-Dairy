<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Login | Vakil Sahab Diary</title>
    <!-- Tailwind CSS CDN for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Styles to ensure beautiful display and font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f9; /* Light background */
        }
        .login-card {
            background-color: white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .login-btn {
            background-color: #4b0082; /* Deep Purple */
            transition: background-color 0.3s;
        }
        .login-btn:hover {
            background-color: #6a0dad; /* Lighter Purple */
        }
        .admin-link {
            color: #4b0082;
            text-decoration: underline;
            transition: color 0.3s;
        }
        .admin-link:hover {
            color: #6a0dad;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="login-card p-8 md:p-10 rounded-xl w-full max-w-sm">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">⚖️ क्लाइंट लॉगिन</h1>
            <p class="mt-2 text-sm text-gray-500">केस स्टेटस देखने के लिए अपना मोबाइल नंबर दर्ज करें।</p>
        </div>
        
        <form id="loginForm">
            <div class="mb-5">
                <label for="mobile" class="block text-sm font-medium text-gray-700 mb-2">मोबाइल नंबर (10 अंक)</label>
                <input 
                    type="number" 
                    id="mobile" 
                    name="mobile" 
                    placeholder="उदा. 9876543210"
                    required 
                    maxlength="10"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-150"
                >
            </div>
            
            <p id="errorMessage" class="text-red-600 text-sm mb-4 hidden font-semibold"></p>
            
            <button 
                type="submit" 
                class="login-btn w-full text-white py-3 rounded-lg font-semibold shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-purple-300"
            >
                स्टेटस देखें
            </button>
        </form>
        
        <!-- Dummy Link for Admin Login as requested -->
        <div class="mt-6 text-center">
            <a href="./admin_login.html" class="admin-link text-sm">वकील/एडमिन लॉगिन पेज</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const mobileInput = document.getElementById('mobile');
            const mobile = mobileInput.value.trim();
            const errorMessage = document.getElementById('errorMessage');
            
            // Validate for exactly 10 digits
            if (mobile.length !== 10 || !/^\d{10}$/.test(mobile)) {
                errorMessage.textContent = '❌ कृपया 10 अंकों का सही मोबाइल नंबर दर्ज करें।';
                errorMessage.classList.remove('hidden');
                mobileInput.focus();
                return;
            }
            
            errorMessage.classList.add('hidden');
            
            // Redirect to client_status.html, passing the mobile number as a URL parameter
            // This is the CRITICAL line that ensures client_status.html gets the needed parameter
            window.location.href = `./client_status.html?mobile=${mobile}`;
        });
    </script>
</body>
</html>
