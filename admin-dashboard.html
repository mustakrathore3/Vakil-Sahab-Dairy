<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Vakil Sahab Dairy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .dashboard-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 10px 30px 10px;
    }
    .header-card {
      background: #fff;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.14);
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logout-btn {
      background: #ef4444;
      color: #fff;
      border: none;
      padding: 10px 22px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 600;
      font-size: 1.04rem;
    }
    .logout-btn:hover {
      background: #dc2626;
    }
    .content-card {
      background: #fff;
      border-radius: 18px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.11);
      margin-bottom: 25px;
    }
    .content-card h4 {
      color: #2563eb;
      border-bottom: 2px solid #2563eb;
      padding-bottom: 10px;
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 1.3rem;
    }
    .case-table th {
      background: #ebf4ff;
      color: #2563eb;
    }
    .case-table td{
      background: #f9fafb;
    }
    .dashboard-greeting {
      font-size: 2rem;
      font-weight: 700;
      color: #2563eb;
    }
    .dashboard-welcome {
      margin-bottom: 0;
      color: #64748b;
      font-weight: 600;
    }
    @media (max-width: 800px) {
      .dashboard-container {padding: 10px;}
      .header-card {flex-direction: column;align-items: flex-start;}
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="header-card">
      <div>
        <div class="dashboard-greeting" id="adminName">Admin Dashboard</div>
        <div class="dashboard-welcome">Welcome, <span id="adminEmail"></span></div>
      </div>
      <button class="logout-btn" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>
    <div class="content-card">
      <h4><i class="fas fa-folder-open"></i> All Cases</h4>
      <div class="table-responsive">
        <table class="table table-bordered case-table" id="casesTable">
          <thead>
            <tr>
              <th>Sno</th>
              <th>Case Number</th>
              <th>Client Name</th>
              <th>Mobile</th>
              <th>Court</th>
              <th>Current Stage</th>
              <th>Next Hearing</th>
            </tr>
          </thead>
          <tbody id="casesTbody">
            <tr><td colspan="7" class="text-center">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="content-card">
      <h4><i class="fas fa-user-plus"></i> Add New Case</h4>
      <form id="addCaseForm">
        <div class="row g-3">
          <div class="col-md-3">
            <input type="text" class="form-control" placeholder="Client Name" id="clientName" required>
          </div>
          <div class="col-md-2">
            <input type="text" class="form-control" placeholder="Mobile" id="clientMobile" required>
          </div>
          <div class="col-md-3">
            <input type="text" class="form-control" placeholder="Court Name" id="courtName" required>
          </div>
          <div class="col-md-2">
            <input type="text" class="form-control" placeholder="Case Number" id="caseNumber" required>
          </div>
          <div class="col-md-2">
            <input type="text" class="form-control" placeholder="Current Stage" id="currentStage" required>
          </div>
          <div class="col-md-3 mt-3">
            <input type="date" class="form-control" id="nextHearingDate" required>
          </div>
          <div class="col-md-2 mt-3">
            <button type="submit" class="btn btn-primary w-100">Add Case</button>
          </div>
        </div>
      </form>
      <div id="caseAddMsg" class="mt-2"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBDr6dV5_I20NQK1UU-EVazfyW-KlM5oBI",
      authDomain: "vakilsahabdairy.firebaseapp.com",
      projectId: "vakilsahabdairy",
      storageBucket: "vakilsahabdairy.firebasestorage.app",
      messagingSenderId: "8534746153",
      appId: "1:8534746153:web:4973290db36d4f21e52838"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    let adminEmail = '';
    let adminName = '';

    auth.onAuthStateChanged(async user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        adminEmail = user.email;
        document.getElementById('adminEmail').textContent = adminEmail;
        // Get Name
        const uid = user.uid;
        const advocateDoc = await db.collection('advocates').doc(uid).get();
        if (advocateDoc.exists) {
          adminName = advocateDoc.data().name || "Admin";
          document.getElementById('adminName').textContent = adminName + " (Admin Dashboard)";
        }
        loadCases();
      }
    });

    async function loadCases() {
      const tbody = document.getElementById('casesTbody');
      tbody.innerHTML = '<tr><td colspan="7" class="text-center">Loading...</td></tr>';
      const casesSnapshot = await db.collection('cases').get();
      if (casesSnapshot.empty) {
        tbody.innerHTML = '<tr><td colspan="7" class="text-center text-muted">No cases found.</td></tr>';
        return;
      }
      let sno = 1;
      tbody.innerHTML = '';
      casesSnapshot.forEach(doc => {
        const c = doc.data();
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${sno++}</td>
          <td>${c.caseNumber || ''}</td>
          <td>${c.clientName || ''}</td>
          <td>${c.clientMobile || ''}</td>
          <td>${c.courtName || ''}</td>
          <td>${c.currentStage || ''}</td>
          <td>${c.nextHearingDate || ''}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById('addCaseForm').addEventListener('submit', async e => {
      e.preventDefault();
      const newCase = {
        clientName: document.getElementById('clientName').value,
        clientMobile: document.getElementById('clientMobile').value,
        courtName: document.getElementById('courtName').value,
        caseNumber: document.getElementById('caseNumber').value,
        currentStage: document.getElementById('currentStage').value,
        nextHearingDate: document.getElementById('nextHearingDate').value,
        createdAt: new Date().toISOString()
      };
      try {
        await db.collection('cases').add(newCase);
        document.getElementById('caseAddMsg').innerHTML = "<div class='alert alert-success'>Case added!</div>";
        document.getElementById('addCaseForm').reset();
        loadCases();
        setTimeout(()=>document.getElementById('caseAddMsg').innerHTML='', 2000);
      } catch(err){
        document.getElementById('caseAddMsg').innerHTML = "<div class='alert alert-danger'>Error: " + err.message + "</div>";
      }
    });

    function logout() {
      auth.signOut().then(() => window.location.href = "login.html");
    }
  </script>
</body>
</html>
