<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="../js/firebase.js"></script>
</head>
<body>
    <header>
        <div class="dropdown">
            <span class="user-menu">Admin Name â–¼</span>
            <div class="dropdown-content">
                <a href="#">Change Password</a>
                <a href="#">Logout</a>
            </div>
        </div>
    </header>
    <aside>
        <ul>
            <li><a href="#requestMgmt">Request Management</a></li>
            <li><a href="#operatorCreate">Operator Create</a></li>
            <li><a href="#courtMgmt">Court Management</a></li>
        </ul>
        <div class="red">Files without hearing date update</div>
    </aside>
    <main>
        <section id="requestMgmt">
            <h3>Request Management</h3>
            <form><h4>Operator Password Reset</h4><button>Approve</button><button>Reject</button></form>
        </section>
        <section id="operatorCreate">
            <h3>Create Operator</h3>
            <form>
                <input type="text" placeholder="Assistant Name" required>
                <input type="tel" placeholder="Mobile Number" required>
                <input type="email" placeholder="Email" required>
                <select><option>Tehsil 1</option></select>
                <button>Submit</button>
            </form>
        </section>
        <section id="courtMgmt">
            <h3>Court Management</h3>
            <form>
                <input type="text" placeholder="Court Name" required>
                <input type="text" placeholder="District" required>
                <input type="text" placeholder="Tehsil" required>
                <button>Submit</button>
            </form>
        </section>
    </main>
    <script type="module" src="../js/app.js"></script>
</body>
</html>
