<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Case Status | Vakil Sahab Dairy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <main class="main-content" style="width: 100%;">
            <header class="main-header">
                <h1>Welcome, Client! (Case Status)</h1>
                <div class="user-info">
                    <button class="logout-btn" onclick="location.href='index.html';">Log Out</button>
                </div>
            </header>
            
            <div class="section-panel" style="background-color: #fff3e0; border-left: 5px solid #f39c12;">
                <h2>Your Registered Cases (Only Approved Files)</h2>
                
                <div style="margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 15px;">
                    <h3>Case ID: WSD/25/1001 (Sharma V/S Gupta)</h3>
                    <div class="case-summary-grid">
                        <div><strong>Next Hearing Date:</strong> 25-Oct-2025</div>
                        <div><strong>Current Stage:</strong> Evidence Recording</div>
                        <div><strong>Court:</strong> DC Jaipur</div>
                    </div>
                    
                    <div style="margin-top: 20px; border-top: 1px solid #eee; padding-top: 15px;">
                        <h4>Document Access / Case Contact</h4>
                        <button class="cta-button" style="width: auto; background-color: #2980b9;">Request Document Access (Admin Approval)</button>
                        <button class="cta-button" style="width: auto; background-color: #27ae60; margin-left: 10px;" onclick="document.getElementById('contact_form_1001').style.display='block'">Case Contact/Advice</button>
                    </div>
                    
                    <form id="contact_form_1001" style="margin-top: 20px; display:none;">
                        <textarea rows="4" placeholder="Type your advice or message here (Max 2000 words)" maxlength="2000" style="width: 100%; padding: 10px;"></textarea>
                        <input type="file" accept=".pdf" style="margin-top: 10px;">
                        <button type="submit" class="cta-button" style="width: auto; background-color: #4a148c; margin-top: 10px;">Send Message to Admin</button>
                    </form>
                </div>

            </div>
        </main>
    </div>
</body>
</html>
